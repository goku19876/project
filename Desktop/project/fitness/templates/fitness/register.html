{%extends 'fitness/register.login.html'%}
{%load static%}


{%block content%}
    <title>Register</title>
{%endblock content%}  

{%block content2%}

<form method="POST" action="">
  {%csrf_token%}
  <div class="pt-4">
  <div class="form-group rounded">
    {{form.username}}
  </div>
  <div class="form-group rounded" >
    {{form.email}}
  </div>
  <div class="form-group rounded">
    {{form.password1}}
  </div>
  <div class="form-group rounded">
    {{form.password2}}
  </div>

  <input type='submit' name="Register" class="form-control w-75 mx-auto"value="CREATE ACCOUNT"style="font-family:OratorStd;color:white; background-color:#21007F; border:0px">
  </div>
</form>
{{form.errors}}

<a href="{%url 'login'%}"><button class="rounded bg-transparent form-control"style="border: 0;color:white; font-family:OratorStd;">Have an account?</button></a>
{%endblock content2%}
